<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStream - by Flixify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .header {
            position: relative;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            display: block;
        }

        .play-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: large;
            color: white;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #e69500;
        }

        .movie-container, .js-movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .movie, .js-movie {
            width: calc(20% - 10px);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie-image, .js-movie-image {
            width: 100%;
            display: block;
        }

        .movie-title, .js-movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .movie:hover .movie-title, .js-movie:hover .js-movie-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://media.cnn.com/api/v1/images/stellar/prod/screen-shot-2024-03-08-at-10-41-08-am.jpg?c=original" alt="mystreamimage" class="header-image">
        <button class="play-button" onclick="openFullscreen('https://drive.google.com/file/d/1SN5RE9ydgSxMs08IqtlLO95INGoRCcAE/view?usp=drive_link')">â–¶ Play</button>
    </div>
    <div class="movie-container">
        <div class="movie" onclick="openFullscreen('https://drive.google.com/file/d/1OZBSvjuudnt2GxUUwSTRoFKgbrfu7WPm/view?usp=drive_link')">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.com%2FLNASI-Garfield-Movie-Poster-Unframed%2Fdp%2FB0CWP2BWD4&psig=AOvVaw0aMY_KxMst2mbp55VJ8v16&ust=1721168078276000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCODxyPCIqocDFQAAAAAdAAAAABAI" alt="Movie 1" class="movie-image">
            <div class="movie-title">Garfield movie -2024</div>
        </div>
        <div class="movie" onclick="openFullscreen('https://example.com/movie2')">
            <img src="movie2.jpg" alt="Movie 2" class="movie-image">
            <div class="movie-title">Movie 2</div>
        </div>
        <!-- Add more movie divs as needed -->
    </div>
    <script>
        function openFullscreen(url) {
            alert("Enjoy the show! Remember, with Flixify streaming T.V and Movies, It's movie day, Every day!");
            setTimeout(function() {
                window.location.href = url;
                document.documentElement.requestFullscreen();
            }, 100);
        }
    </script>
</body>
</html>
