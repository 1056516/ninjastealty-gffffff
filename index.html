<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/M6GTTwT/tws-adv1sheet9-rgb-3.jpg" alt="movieoftheweek" class="header-image">
        <button class="play-button" onclick="openURL('https://example.com/featured-movie')">â–¶ Play</button>
    </div>
    <div class="movie-container">
        <div class="movie" onclick="openURL('https://example.com/movie1')">
            <img src="movie1.jpg" alt="Movie 1" class="movie-image">
            <div class="movie-title">Movie 1</div>
        </div>
        <div class="movie" onclick="openURL('https://example.com/movie2')">
            <img src="movie2.jpg" alt="Movie 2" class="movie-image">
            <div class="movie-title">Movie 2</div>
        </div>
        <!-- Add more movie divs as needed -->
    </div>
    <div class="js-movie-container">
        <div class="js-movie" onclick="handleJsMovieClick('https://example.com/js-movie1')">
            <img src="js-movie1.jpg" alt="JS Movie 1" class="js-movie-image">
            <div class="js-movie-title">JS Movie 1</div>
        </div>
        <div class="js-movie" onclick="handleJsMovieClick('https://example.com/js-movie2')">
            <img src="js-movie2.jpg" alt="JS Movie 2" class="js-movie-image">
            <div class="js-movie-title">JS Movie 2</div>
        </div>
        <!-- Add more js-movie divs as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
