<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .header {
            position: relative;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            display: block;
        }

        .play-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: large;
            color: white;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #e69500;
        }

        .movie-container, .js-movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .movie, .js-movie {
            width: calc(20% - 10px);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie-image, .js-movie-image {
            width: 100%;
            display: block;
        }

        .movie-title, .js-movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .movie:hover .movie-title, .js-movie:hover .js-movie-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="header-image.jpg" alt="Featured Movie" class="header-image">
        <button class="play-button" onclick="openFullscreen('https://example.com/featured-movie')">â–¶ Play</button>
    </div>
    <div class="movie-container">
        <div class="movie" onclick="openFullscreen('https://example.com/movie1')">
            <img src="movie1.jpg" alt="Movie 1" class="movie-image">
            <div class="movie-title">Movie 1</div>
        </div>
        <div class="movie" onclick="openFullscreen('https://example.com/movie2')">
            <img src="movie2.jpg" alt="Movie 2" class="movie-image">
            <div class="movie-title">Movie 2</div>
        </div>
        <!-- Add more movie divs as needed -->
    </div>
    <div class="js-movie-container">
        <div class="js-movie" onclick="openFullscreen('https://example.com/js-movie1')">
            <img src="js-movie1.jpg" alt="JS Movie 1" class="js-movie-image">
            <div class="js-movie-title">JS Movie 1</div>
        </div>
        <div class="js-movie" onclick="openFullscreen('https://example.com/js-movie2')">
            <img src="js-movie2.jpg" alt="JS Movie 2" class="js-movie-image">
            <div class="js-movie-title">JS Movie 2</div>
        </div>
        <!-- Add more js-movie divs as needed -->
    </div>
    <script>
        function openFullscreen(url) {
            alert("Enjoy the show! Remember, with Flixify streaming T.V and Movies, It's movie day, Every day!");
            setTimeout(function() {
                window.location.href = url;
                document.documentElement.requestFullscreen();
            }, 100);
        }
    </script>
</body>
</html>
